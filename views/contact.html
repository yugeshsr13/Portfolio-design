<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio - Contact</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/work">Services</a></li>
                <li><a href="/contact">Contact</a></li>

            </ul>
        </nav>
    </header>

    <section id="contact">
        <h2>Contact</h2>
    
        <form action="/submit-contact" method="post">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone">
            <button id="myButton" type="submit" value="Submit" >Submit</button> <style> 
                button { 
                background-color: #007bff; 
                color: #fff; 
                padding: 10px 20px; 
                border: none; 
                border-radius: 5px; 
                cursor: pointer; 
                } 
                button:hover { 
                background-color: #0056b3; 
                } 
            </style> 
            
        </form>
    </section>
    

    <footer>
        <a href="https://in.linkedin.com/">LinkedIn</a>
        <a href="https://twitter.com/?lang=en-in">Twitter</a>
    </footer>
</body>
</html>
